<ion-content class="login-fondo ion-padding">
  <div class="logo-container">
    <img src="assets/image/peludog.png" class="logo" />
    <h1 class="titulo">PeluPet 🐶</h1>
    <p class="subtitulo">iniciar sesión</p>
  </div>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input [(ngModel)]="correo" type="email" fill="outline"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="contrasena" type="password" fill="outline"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="login()" data-cy="btn-login">
       Ingresar
      </ion-button>

      <ion-button expand="block" fill="clear" color="medium" [routerLink]="['/registro']">
        ¿No tienes cuenta? Regístrate aquí
      </ion-button>
    </ion-card-content>
</ion-content>
